<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM Interactor</title>
    <style>
        div#events{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="events">
        Interact
    </div>
    <script>
        var act = document.getElementById("events")
        act.addEventListener('click', toClick)
        act.addEventListener('mouseenter', toEnter)
        act.addEventListener('mouseout', toExit)
        function toClick(){
            act.innerHTML = "CATCH"
            act.style.background = "red"
        }
        function toEnter(){
            act.innerHTML = "Enter"
            act.style.background = "green"
        }
        function toExit(){
            act.innerHTML = 'Exit'
            act.style.background = "green"
        }
    </script>
</body>
</html>
